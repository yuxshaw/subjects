    <script>
        //获取list列表元素
        var list = document.getElementById('list');
        //获取list下面的li元素
        var li_arr = list.getElementsByTagName('li');
        // console.log(li_arr);
        //设置list的宽度
        list.style.width = li_arr.length * 212 + 'px';
        //定义一个索引
        var index = 0;
        //定义一个变量，存储定时器标识
        var T;

        for (var i = 0; i < li_arr.length; i++) {
            li_arr[i].num = i;
            li_arr[i].onclick = function () {
                index = this.num;
                list.style.left = -212 * index + 'px';
                setFocus();
            }
        }

        autoChange();

        //prev按钮
        var prev = document.getElementById('prev');
        //next按钮
        var next = document.getElementById('next');
        prev.onclick = function () {
            move(212);
            if (index == 0) {
                index = li_arr.length - 1;
            } else {
                index--;
            }
        }
        next.onclick = function () {
            move(-212);
            if (index == li_arr.length - 1) {
                index = 0;
            } else {
                index++;
            }
        }
        //按钮事件函数
        function move(offset) {
            var new_left = parseInt(list.style.left) + offset;
            list.style.left = new_left + 'px';
            if (new_left == 212) {
                list.style.left = -212 * (li_arr.length - 1) + 'px';
            }
            if (new_left == -212 * (li_arr.length - 1)) {
                list.style.left = 0 + 'px';
            }
        }

        function autoChange() {
            T = setInterval(function () {
                list.style.left = -212 * index + 'px';
                index++;
                if (index >= li_arr.length-4) {
                    index = 0;
                }
            }, 4000);
        }
