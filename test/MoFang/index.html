<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="main">
        <div class="box">
            <!-- 大图片 -->
            <div class="front">
                <img src="images/1.jpg" class="pic">
            </div>
            <div class="back">
                <img src="images/2.jpg" class="pic">
            </div>
            <div class="top">
                <img src="images/3.jpg" class="pic">
            </div>
            <div class="bottom">
                <img src="images/4.jpg" class="pic">
            </div>
            <div class="left">
                <img src="images/5.jpg" class="pic">
            </div>
            <div class="right">
                <img src="images/6.jpg" class="pic">
            </div>

            <!-- 小图片 -->
            <span class="s_front">
                <img src="images/1.jpg" class="s_pic">
            </span>
            <span class="s_back">
                <img src="images/2.jpg" class="s_pic">
            </span>
            <span class="s_top">
                <img src="images/3.jpg" class="s_pic">
            </span>
            <span class="s_bottom">
                <img src="images/4.jpg" class="s_pic">
            </span>
            <span class="s_left">
                <img src="images/5.jpg" class="s_pic">
            </span>
            <span class="s_right">
                <img src="images/6.jpg" class="s_pic">
            </span>
        </div>
    </div>
</body>
</html>
